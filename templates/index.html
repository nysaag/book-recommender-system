<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
    .text-white{
        color:black
    }
</style>
<body style="background-color:#D8EEDF">

    <nav class="navbar" style="background-color:#355E3B">
        <a class="navbar-brand" style="color:black">Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color:white">Home</a></li>
            <li><a href="/recommend" style="color:white">Recommend</a></li>
            <li><a style="color:white">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:40px"><u>Top 50 Books</u></h1>
            </div>
    {%for i in range(book_name|length)%}
         <div class="col-md-3" style="margin-top:50px" >
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="{{image[i]}}">
                    <div style="margin-top:20px"></div>
                    <p class="text-white">{{book_name[i]}}</p>
                    <p class="text-white">{{author[i]}}</p>
                    <p class="text-white">Votes - {{votes[i]}}</p>
                    <p class="text-white">Rating - {{rating[i]}}</p>
                </div>
            </div>
        </div>
    {%endfor%}
        </div>
    </div>
</body>
</html>
